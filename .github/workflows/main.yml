name: SonarCloud Analysis with PR Comments
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=krunal29_eshop_orderapi
            -Dsonar.organization=krunal29-1
      
      - name: Fetch SonarCloud issues
        id: sonar_issues
        run: |
          ISSUES=$(curl -s -H "Authorization: Bearer ${{ secrets.SONAR_TOKEN }}" \
            "https://sonarcloud.io/api/issues/search?componentKeys=krunal29_eshop_orderapi&resolved=false" \
            | jq -c '.issues[] | select(.pullRequest == "${{ github.event.pull_request.number }}")')
          echo "issues=$ISSUES" >> $GITHUB_OUTPUT
      
      - name: Process issues and post comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUES="${{ steps.sonar_issues.outputs.issues }}"
          
          echo "$ISSUES" | jq -c '.' | while read -r issue; do
            file=$(echo $issue | jq -r '.component' | sed 's/^krunal29_eshop_orderapi://')
            line=$(echo $issue | jq -r '.line')
            message=$(echo $issue | jq -r '.message')
            severity=$(echo $issue | jq -r '.severity')
            
            body="**SonarCloud Issue - $severity**\n\n$message"
            
            gh pr comment ${{ github.event.pull_request.number }} --body "$body" --file "$file" --line "$line"
          done
